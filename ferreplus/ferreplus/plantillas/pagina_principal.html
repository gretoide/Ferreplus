<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a; /* Dark gray background */
      color: #ffffff; /* White text */
      font-family: 'Arial', sans-serif; /* Modern font */
      padding-top: 10;
    }

    .jumbotron {
      background-image: url('https://images.unsplash.com/photo-1617123623686-2b7b339785da?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      color: #ffffff; /* White text */
      text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.712); /* Text shadow */
      font-size: 64px; /* Text size */
      height: 100vh; /* Full screen height */
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Align content to the bottom */
      padding-bottom: 100px; /* Bottom padding */
      width: 100vw; /* Full screen width */
      padding-left: 10%; /* Left padding */
    }

    .btn-primary {
      background-color: #3d3d3d; /* Dark gray button background */
      border-color: #3d3d3d; /* Dark gray button border */
      font-family: 'Montserrat', sans-serif; /* Modern font */
    }

    #login-form {
      margin-top: 80px; /* Top margin for login form */
    }

    .text-primary {
      color: #ffd60a; /* Yellow text for links */
    }

    .form-control {
      padding: 0.5rem 1rem;
      color: #ffffff; /* Cambia el color del texto de los inputs */
    }

    .form-control::placeholder {
      color: #a0a0a0; /* Cambia el color del placeholder a un gris claro */
    }
  </style>
</head>
<body>
  <!-- Portada (Cover) -->
  <div class="jumbotron">
    <h1 class="display-4">¡Bienvenido a FerrePlus!</h1>
    <p class="lead">Por favor, inicia sesión para acceder a tu cuenta.</p>
  </div>

  <div class="container">
    <!-- Formulario de Inicio de Sesión -->
    <div id="login-form">
      <form>
        <div class="mb-3">
          <input type="email" class="form-control bg-dark text-white" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control bg-dark text-white" placeholder="Contraseña" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>
    </div>

    <!-- Opciones adicionales -->
    <div class="text-center mt-3">
      <p>¿No tienes una cuenta? <a href="registro.html" class="text-primary">Regístrate</a></p>
      <p><a href="recuperar-contraseña.html" class="text-primary">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
