<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Registro</h1>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="birthDate" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Direccion e-mail</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña </label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Registarse</button>
            </div>
            <div class="col-md-6 text-right">
                <p class="text-md-center"><a href="pagina_principal.html">¿Ya tiene una cuenta creada?</a></p>
            </div>
        </div>
    </div>
    
     
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhNBM9L2VJUwohxtLCxDvw9YzFtSIC+O19VAYzHV2jSXz" crossorigin="anonymous"></script>
</body>
</html>
