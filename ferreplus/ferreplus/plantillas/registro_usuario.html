<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: #1a1a1a; /* negro */
      color: #ffffff; 
  
    }

    .container {
      max-width: 400px; /* Ancho máximo del contenedor */
      margin: auto; /* Centrar el contenedor */
      padding-top: 50px; /* Espacio superior */
    }

    .form-control {
      margin-bottom: 20px; /* Espacio entre elementos del formulario */
      background-color: #1a1a1a; /* negro */
      color: #ffffff; /* blanco */
      width: 100%; /* Ancho completo */
    }

    .btn-register {
      background-color: #3d3d3d; /* Gris oscuro */
      border-color: #3d3d3d; /* Gris oscuro */
      color: #ffffff; /* Blanco */
      transition: background-color 0.3s ease; /* Transición de color */
      width: 100%; /* Ancho completo */
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-register::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #ffc107; /* Amarillo */
      transition: left 0.3s ease; /* Transición de izquierda a derecha */
      z-index: -1;
    }

    .btn-register:hover::before {
      left: 0; /* Desplazar de izquierda a derecha */
    }

    .btn-register:hover {
      color: #000000; /* Negro */
    }

    .login-link {
      text-align: center; /* Alinear al centro */
      margin-top: 20px; /* Espacio superior */
    }

    .login-link a {
      color: #ffffff; /* Blanco */
      text-decoration: none; /* Sin subrayado */
    }

    .login-link a:hover {
      text-decoration: underline; /* Subrayado al pasar el ratón */
    }

    ::-webkit-input-placeholder {
      color: #a0a0a0; /* Gris */
    }

    :-moz-placeholder {
      color: #a0a0a0; /* Gris */
    }

    ::-moz-placeholder {
      color: #a0a0a0; /* Gris */
    }

    :-ms-input-placeholder {
      color: #a0a0a0; /* Gris */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Crea una cuenta</h1>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre completo" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="DNI" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Fecha de nacimiento" required>
      </div>
      <button type="submit" class="btn btn-register">Crear cuenta</button>
      <p class="login-link">¿Ya tienes una cuenta? <a href="/inicio" class="text-primary">Inicia sesión</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
