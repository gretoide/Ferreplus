<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambios</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/vista_intercambios.css' %}">
</head>
<body>
    <!-- Menú desplegable -->
    <div id="mySidebar" class="sidebar">

        <!-- Boton de configuración-->
        <button class="bi bi-sliders"></button>
        
        <!-- Botón de cerrar menu -->
        <button class="bi bi-x-circle" id="closeBtn" onclick="w3_close()"></button>

        <!-- Apartado de la cuenta del usuario -->
        <div class="d-flex justify-content-center align-items-center mt-3 mb-4">
            <!-- Foto circular de la cuenta del usuario -->
            <div class="rounded-circle overflow-hidden" style="width: 70px; height: 70px;">
                <img src="https://picsum.photos/200/200" class="img-fluid" alt="Foto de perfil">
            </div>
        </div>

        <!-- Solicitudes de oferta -->
        <div class="mb-3">
            <a class="btn btn-primary" role="button" data-bs-toggle="button">Solicitudes de oferta</a>
        </div>

        <!-- Ver intercambios -->
        <div class="mb-3">
            <a class="btn btn-primary" role="button" data-bs-toggle="button">Ver intercambios</a>
        </div>

        <!-- Mis publicaciones -->
        <div class="mb-3">
            <a class="btn btn-primary" role="button" data-bs-toggle="button">Mis publicaciones</a>
        </div>

        <!-- Barra de buscar por nombre de producto -->
        <div class="mb-3">
            <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">
        </div>

        <!-- Filtrar por sucursal -->
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Sucursal</option>
                <option value="1">La Plata</option>
                <option value="2">San Isidro</option>
                <option value="3">Quilmes</option>
            </select>
        </div>

        <!-- Filtrar por estado -->
        <div class="mb-3">
            <h6>Estado</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="nuevoCheckbox">
                <label class="form-check-label" for="nuevoCheckbox">
                    Nuevo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="usadoCheckbox">
                <label class="form-check-label" for="usadoCheckbox">
                    Usado
                </label>
            </div>
        </div>
        
        <!-- Subir publicación -->
        <div class="mb-3">
            <a class="btn btn-primary" role="button" data-bs-toggle="button">Subir publicación</a>
        </div>
    </div>


    <!-- Contenido principal -->
    <div id="main">
        <!-- Menu desplegable--> 
        <button class="bi bi-list" onclick="w3_open()"></button>

        <!-- Publicaciones disponibles -->
        <h1>Publicaciones</h1>

        <!-- Cuadrícula de publicaciones en formato cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Publicación 1</h5>
                    <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                    <h6 class="card-subtitle mb-2 text-muted">Estado</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Sucursal</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Publicación 2</h5>
                    <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                    <h6 class="card-subtitle mb-2 text-muted">Estado</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Sucursal</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Publicación 3</h5>
                    <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                    <h6 class="card-subtitle mb-2 text-muted">Estado</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Sucursal</h6>
                </div>
            </div>
            <!-- Agrega más columnas según sea necesario para más publicaciones -->
        </div>
    </div>

    <script>
        // Funciones para abrir y cerrar el sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
