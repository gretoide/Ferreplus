<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Ferreplus | Inicio</title>
    <!-- Bootstrap CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/pagina_principal.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
    <!-- Portada (Cover) -->
    <div class="jumbotron text-center">
        <h1 class="display-4">¡Bienvenido a FerrePlus!</h1>
        <p class="lead">Por favor, inicia sesión para acceder a tu cuenta.</p>
        <!-- Flecha hacia abajo -->
        <a href="#login-form" class="arrow-down-link">
            <i class='bx bxs-chevron-down bx-fade-down' ></i>
        </a>
    </div>

    <div class="container">
        <!-- Logo de la empresa -->
        <img src="{% static 'LogoPNG.png' %}"  alt="Logo de FerrePlus" class="logo" width="100" height="100">
        
        <!-- Formulario de Inicio de Sesión -->
        <h2 id="login-form" class="text-center mb-4">Iniciar sesión</h1>
        <div class="d-flex flex-column align-items-center">
            <form method="post" action="{% url 'inicio' %}?next={{ request.GET.next }}">
                {% csrf_token %}
                {% if aviso %}
                <div class="alert-container text-center">
                    <div class="alert alert-primary mb-3" role="alert">{{ aviso }}</div>
                </div>
                {% endif %}
                <input type="email" class="form-control mb-3" placeholder="Correo electrónico" name="correo_electronico" required>
                <input type="password" class="form-control mb-3" placeholder="Contraseña" name="contraseña" required>
    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-register">Iniciar sesión</button>
                    </div>
                
            </form>
        </div>

        <!-- Opciones adicionales -->
        <div class="text-center">
            
                <p>¿No tienes una cuenta? <a href="{% url 'registro' %}?next={{ request.GET.next }}">Registrarse</a></p>
                <p><a href="{% url 'restablecer_contraseña' %}" class="text-primary">¿Olvidaste tu contraseña?</a></p>
                <!-- Agregar un campo oculto con el estado de autenticación -->
            
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function() {
            window.history.forward(); // Prevenir navegación hacia atrás en el historial del navegador
        }
    </script>
   
</body>
</html>
