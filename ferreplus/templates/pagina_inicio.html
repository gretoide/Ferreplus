<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/pagina_principal.css' %}">
</head>
<body>
    <!-- Portada (Cover) -->
    <div class="jumbotron">
        <h1 class="display-4">¡Bienvenido a FerrePlus!</h1>
        <p class="lead">Por favor, inicia sesión para acceder a tu cuenta.</p>
    </div>

    <div class="container custom-container">
        <!-- Formulario de Inicio de Sesión -->
        <h1 class="text-center mb-4 custom-heading">Iniciar sesión</h1>
        <div id="login-form" class="d-flex flex-column align-items-center custom-login-form">
            
            <form method="post">
                {% csrf_token %}
                <div  class="mb-3">
                    {{aviso}}
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control bg-dark text-white custom-input" name="correo_electronico" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control bg-dark text-white custom-input" name ="contraseña" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-register custom-button">Iniciar sesión</button>
                </div>
            </form>
        </div>

        <!-- Opciones adicionales -->
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="{% url 'registro' %}" class="text-primary">Regístrate</a></p>
            <p><a href="{% url 'restablecer_contraseña' %}" class="text-primary">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
