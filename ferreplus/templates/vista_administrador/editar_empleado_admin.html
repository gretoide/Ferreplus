<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreplus | Editar empleado</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/subir_publicacion.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
    <h1>{{url}}</h1>
    {% csrf_token %}
    <div class="custom-container">
        <button id="BotonVolver" class="btn btn-secondary">
          <a href="{% url 'detalle-empleado' empleado.id %}">
            <i class='bx bx-chevron-left'>
              <span>Volver</span>
            </i>  
          </a>
        </button>
      </div>

      <div class="container text-center" style="max-width: 600px;">
        <h1 class="text-center mb-4">Editar empleado</h1>
        <div class="mb-3">
          {% if exito %}
            <div class="alert alert-success" role="alert">
                {{ exito }}
            </div>
          {% endif %}

          {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
          {% endif %}
        </div>
        <div>
            <form method="post"> <!-- Agregamos el mÃ©todo POST al formulario -->
            {% csrf_token %}
            <h4 style="color: whitesmoke;">Nombre</h4>
            <div class="mb-3">
                <input type="text" class="form-control" value="{{empleado.first_name}}" placeholder="nombre" name="nombre" required>
            </div>
            <h4 style="color: whitesmoke;">Apellido</h4>
            <div class="mb-3">
                <input type="text" class="form-control" value="{{empleado.last_name}}" placeholder="" name="apellido" required>
            </div>
            <h4 style="color: whitesmoke;">Sucursal</h4>
            <div class="mb-3" style="margin-left: 15px;"">
                <select class="form-select" id="select" name="sucursal" required>
                    <option value="{{sucursalEmpleado.id}}" selected>{{sucursalEmpleado.nombre}}</option>
                    {% for sucursal in sucursales %}
                        {% if sucursal.id != sucursalEmpleado.id %}
                            <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Guardar</button>
            </form>
        </div>
      </div>

<!-- Enlace a Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
