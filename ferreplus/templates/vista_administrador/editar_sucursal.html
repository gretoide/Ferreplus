<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar sucursal {{sucursal.id}}</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/ver_sucursales.css' %}">
</head>
<body>
    <div class="container">
    <h1>Editar sucursal numero {{sucursal.id}}</h1>
    </div>
        <div class="container">
            <div id='acciones' >
                <a><button><i class="bi bi-x-circle"></i></button></a>
            </div>
            <div>
            {%block content%}
                
                {% if messages %}
                {% for message in messages %}
                    <div class="container"><h3>{{ message }}</h3></div>
                {% endfor %}
            {% endif %}
        <div>
                <form method="POST">
                    {%csrf_token%}
                    <p>Nombre:</p>
                    <input value="{{sucursal.nombre}}" name="nombre">
                    <p>Direccion:</p>
                    <input value="{{sucursal.direccion}}" name="direccion">
                    <button type="submit">Guardar</button>
                </form>
                {% endblock %}
                <a href={% url 'ver-sucursales' %}><button class='btn-primary'>Cancelar</button></a>
            </div>
        <div>
    </div>
    </div>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
