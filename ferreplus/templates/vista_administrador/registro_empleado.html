<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreplus Admin | Cargar empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/registro_usuario.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">

</head>
<body>


  <div class="custom-container">
    <button id="BotonVolver" class="btn btn-secondary">
      <a href="{% url 'inicio-admin' %}">
        <i class='bx bx-chevron-left'>
          <span>Volver</span>
        </i>
      </a>
    </button>
  </div>   
  <div class="container">
    <h1 class="text-center mb-4">Cargar empleado</h1>
    <form method="post"> <!-- Agregamos el método POST al formulario -->
      {% csrf_token %}
      <div  class="mb-3">
        <!-- Mensaje de alerta de error -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if aviso %}
        <div class="alert alert-success" role="alert">
            {{ aviso }}
        </div>
        {% endif %}

      
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre" name="nombre" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Apellido" name="apellido" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="DNI" name="dni" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <span>CUIT</span>
        <span>Ejemplo: 20-12345678-9</span>
        <input type="text" class="form-control" name="cuil" placeholder="CUIT" required></input>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" name="correo_electronico" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <span>Correo electrónico personal <em>(opcional)</em></span>
        <input type="email" class="form-control" placeholder="Correo electrónico personal" name="correo_personal"> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Fecha de nacimiento" name="fecha_nacimiento" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <span>Sucursal <i class='bx bxs-store' ></i></span>
            <select class="form-select" id="select" name="sucursal" required>
                <option disabled selected>Seleccionar</option>
                {% for sucursal in sucursales %}
                <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
            {% endfor %}
            </select>
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-register">Crear cuenta</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
