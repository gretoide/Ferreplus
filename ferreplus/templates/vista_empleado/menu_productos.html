<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/inicio_administrador.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ver_intercambios_empleado.css' %}">
</head>
<body>
    <!-- Botón de cierre de sesión -->
    <div class="custom-container">
        <button id="BotonVolver" class="btn btn-secondary">
             <a href="{% url 'inicio_emp' %}">
                <i class='bx bx-chevron-left'>
                    <span>Volver</span>
                </i>
            </a>
        </button>
    </div>

    <div class="mb-4 text-center">
        <div class="btn-column">
            <h1><i class="bi bi-tools"></i> Productos</h1>
        </div>
    </div>

    
    <!-- Contenido principal -->
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <!-- Columna de Empleados -->
            <div class="col-md-4 text-center">
                <div class="mb-4 text-center">
                    <div class="btn-column">
                        <a href="{% url 'agregar_producto' %}">         
                            <button class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i>
                                <span class="link">Agregar producto</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 text-center">
                <div class="mb-4 text-center">
                    <div class="btn-column">
                        <a href="{% url 'intercambios-pendientes' %}">        
                            <button class="btn btn-primary">
                                <i class="bi bi-list"></i>
                                <span class="link">Listar productos</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
           
        </div>
    </div>


    <!-- Enlace a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Función para confirmar el cierre de sesión -->
    <script>
        function confirmarCierreSesion() {
            return confirm('¿Estás seguro de que quieres cerrar sesión?');
        }
    </script>
</body>
</html>
