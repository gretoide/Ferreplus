<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambios</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/vista_intercambios.css' %}">
</head>
<body>
    <!-- Menú desplegable -->
    <div id="mySidebar" class="sidebar">

        <!-- Boton de configuración-->
        <button class="bi bi-sliders"></button>
        
        <!-- Botón de cerrar menu -->
        <button class="bi bi-x-circle" id="closeBtn" onclick="w3_close()"></button>

        <!-- Apartado de la cuenta del usuario -->
        <div class="d-flex justify-content-center align-items-center mt-3 mb-4">
            <!-- Foto circular de la cuenta del usuario -->
            <div class="rounded-circle overflow-hidden" style="width: 70px; height: 70px;">
                <img src="https://picsum.photos/200/200" class="img-fluid" alt="Foto de perfil">
            </div>
        </div>

        <!-- Solicitudes de oferta -->
        <div class="mb-3">
            <a class="btn btn-primary" role="button" data-bs-toggle="button">Solicitudes de oferta</a>
        </div>

        <!-- Ver intercambios -->
        <div class="mb-3">
            <a class="btn btn-primary" role="button" data-bs-toggle="button">Ver intercambios</a>
        </div>

        <!-- Mis publicaciones -->
        <div class="mb-3">
            <a class="btn btn-primary" role="button" data-bs-toggle="button">Mis publicaciones</a>
        </div>

        <!-- Barra de buscar por nombre de producto -->
        <div class="mb-3">
            <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">
        </div>

        <!-- Filtrar por sucursal -->
        <div class="mb-3">
            <label class="select" for="slct">
                <select id="slct" required>
                    <option value="" disabled selected>Seleccionar sucursal</option>
                    <option value="#">One</option>
                    <option value="#">Two</option>
                    <option value="#">Three</option>
                    <option value="#">Four</option>
                    <option value="#">Five</option>
                    <option value="#">Six</option>
                    <option value="#">Seven</option>
                </select>
            </label>
        </div>

        <!-- Filtrar por estado -->
        <div class="mb-3" id="CheckerContainer">
            <h6 class="fw-bold mb-3">Estado</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Nuevo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Usado
                </label>
              </div>
        </div>
        
        <!-- Subir publicación -->
        <div class="mb-3" id="btnSubirPublicacionContainer">
            <button class="btn btn-primary" id="botonSubirPublicacion" role="button" data-toggle="modal" data-target="#modalSubirPublicacion">Subir publicación</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div id="main">
        <!-- Menu desplegable--> 
        <button class="bi bi-list" onclick="w3_open()"></button>

        <!-- Publicaciones disponibles -->
        <h1>Publicaciones</h1>

        <!-- Cuadrícula de publicaciones en formato cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Publicación 1</h5>
                    <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                    <h6 class="card-subtitle mb-2 text-muted">Estado</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Sucursal</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Publicación 2</h5>
                    <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                    <h6 class="card-subtitle mb-2 text-muted">Estado</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Sucursal</h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Publicación 3</h5>
                    <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                    <h6 class="card-subtitle mb-2 text-muted">Estado</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Sucursal</h6>
                </div>
            </div>
            <!-- Agrega más columnas según sea necesario para más publicaciones -->
        </div>
    </div>

    <!-- Modal para subir publicación -->
    <div class="modal fade" id="modalSubirPublicacion" tabindex="-1" aria-labelledby="modalSubirPublicacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg"> <!-- Tamaño grande del modal y centrado verticalmente -->
            <div class="modal-content" style="background-color: #fff;"> <!-- Fondo claro -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSubirPublicacionLabel">Subir publicación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de subir publicación -->
                    <form>
                        <!-- Campos del formulario -->
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
                        </div>
                        <!-- Otros campos del formulario según tus necesidades -->
                        <button type="submit" class="btn btn-primary">Subir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $('#modalSubirPublicacion').on('show.bs.modal', function (e) {
            $('body').addClass('modal-open');
            $('body').append('<div class="modal-backdrop fade show"></div>');
        });

        $('#modalSubirPublicacion').on('hidden.bs.modal', function (e) {
            $('body').removeClass('modal-open');
            $('.modal-backdrop').remove();
        });

        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
