<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreplus | Recuperar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/registro_usuario.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
  <div class="container text-center">
    <h2 class="text-center mb-4">Restablecer contraseña</h2>
    <div class="mb-3 text-center">
      <div class="aler alert-dark" role="alert">
        {% if error %}
            <div class="alert alert-dark" role="alert">{{error}}</div>
        {% endif %}
      </div>
    <form method="post"> <!-- Agregamos el método POST al formulario -->
      {% csrf_token %}
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Nueva contraseña" name="contraseña1" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Repetir nueva contraseña" name="contraseña2" required>
      </div>
      <button type="submit" class="btn btn-register">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
