<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreplus | Recuperar contraseña</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/subir_publicacion.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
    {% csrf_token %}
    <div class="custom-container">
        <button id="BotonVolver" class="btn btn-secondary">
          <a href="{% url 'mi_cuenta' %}">
            <i class='bx bx-chevron-left'>
              <span>Volver</span>
            </i>
          </a>
        </button>
      </div>


      <div class="container text-center" style="max-width: 600px;">
        <div class="mb-3">
          <h1 class="text-center mb-3">Cambiar contraseña</h1>
        </div>
        <div class="mb-3 text-center">
            {% if error %}
              <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}
            {% if exito %}
              <div class="alert alert-success" id="mensaje-exito">{{ exito }}</div>
            {% endif %}
        </div>
        <div class="mb-3">
            <form method="post"> <!-- Agregamos el método POST al formulario -->
            {% csrf_token %}
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Contraseña actual" name="contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" name="contraseña1" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Repetir contraseña" name="contraseña2" required>
            </div>
            
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Guardar</button>
            </form>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
