<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Publicación</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/subir_publicacion.css' %}">
    <!-- Agrega aquí tus enlaces a CSS y JavaScript externos si los necesitas -->
</head>
<body>

<div class="container">
    
    <div class="mb-3">
        <h1>Editar publicación</h1>
        <!-- Formulario de subir publicación -->

        <!-- Mensaje de alerta de error -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if aviso %}
        <div class="alert alert-success" role="alert" id="alertaExito">
            {{ aviso }} <a class="lass="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"" href="{% url 'pagina_principal' %}">Ver aquí.</a>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" value="{{ publicacion.titulo }}" required>
            </div>
            <!-- IMAGENES -->
            <div>
                <label class="form-label" for="customFile">Imágenes del producto</label>
                <input type="file" class="form-control" name="imagen" id="customFile" multiple accept="image/*"/>
            </div>

            <div class="d-flex justify-content-center"> 
                <!-- Selección del estado del producto -->
                <div class="mb-3">
                    <span>Estado</span>
                    <select class="form-select" id="select" name="estado" required>
                        <option value="Nuevo" {% if publicacion.estado == "Nuevo" %} selected {% endif %}>Nuevo</option>
                        <option value="Usado" {% if publicacion.estado == "Usado" %} selected {% endif %}>Usado</option>
                    </select>
                </div>
                <!-- Selección de la categoría del producto-->
                <div class="mb-3">
                    <span>Categoría</span>
                    <select class="form-select" id="select" name="categoria" required>
                        <option value="Electricidad" {% if publicacion.categoria == "Electricidad" %} selected {% endif %}>Electricidad</option>
                        <!-- Agrega los demás options con las categorías -->
                    </select>
                </div>                                    
                <!-- Selección de sucursal deseada para el intercambio -->
                <div class="mb-3">
                    <span>Sucursal de encuentro</span>
                    <select class="form-select" id="select" name="sucursal" required>
                        <option value="One" {% if publicacion.sucursal == "One" %} selected {% endif %}>One</option>
                        <!-- Agrega las demás options con las sucursales -->
                    </select>
                </div>
            </div>

            <!-- Descripción de la publicación -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" required>{{ publicacion.descripcion }}</textarea>
            </div>
            <!-- Botón para guardar cambios -->
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Guardar cambios</button>
            </div>
        </form>
    </div>
        
</div>
</body>
</html>
