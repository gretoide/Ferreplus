<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreplus | Recuperar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/registro_usuario.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
  <div class="container text-center">
    <h2 class="text-center mb-4">Restablecer contraseña</h2>
    <p>Se ha enviado un código a la dirección de correo electrónico proporcionada. Por favor, ingréselo a continuación para restablecer su contraseña.</p>
    <form method="post"> <!-- Agregamos el método POST al formulario -->
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Código" name="codigo" required>
      </div>
      {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
      {% endif %}
      <button type="submit" class="btn btn-register">Siguiente</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
