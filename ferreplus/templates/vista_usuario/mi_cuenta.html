<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mis_publicaciones.css' %}">
</head>
<body>
    {% csrf_token %}
    <div class="custom-container">
        <button id="BotonVolver" class="btn btn-secondary">
          <a href="{% url 'pagina_principal' %}">
            <i class='bx bx-chevron-left'>
              <span>Volver</span>
            </i>
          </a>
        </button>
      </div>

      <div class="container text-center">
        <h1 class="text-center mb-4" style="color: white;">Mi cuenta</h1>
        <div style="color: white; font-size: 20px;">
          <p>Nombre: <span style="color: gold">{{nombre}}</span></p>
          <p">Apellido: <span style="color: gold">{{apellido}}</span></p></p>
          <p>Email: <span style="color: gold">{{email}}</span></p></p>
          <p>DNI: <span style="color: gold">{{dni}}</span></p></p>
          <p>Fecha de nacimiento: <span style="color: gold">{{fecha_nacimiento}}</span></p></p>
        </div>

        <a href="{% url 'editar_perfil_cliente' %}"><button class="btn btn-secondary" style="background-color: transparent; color: white;">Editar cuenta</button></a>
        <a href="{% url 'cambiar_contraseña_cliente' %}"><button class="btn btn-secondary" style="background-color: transparent;color: white;">Cambiar contraseña</button></a>
      </div>

<!-- Enlace a Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
