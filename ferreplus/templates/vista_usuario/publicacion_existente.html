<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Seleccionar publicación</title>
</head>
<body>
    {% csrf_token %}
    <div class="custom-container">
        <button id="BotonVolver" class="btn btn-secondary">
          <a href="{% url 'detalle_publicacion' publicacion.id %}">
            <i class='bx bx-chevron-left'>
              <span>Volver</span>
            </i>
          </a>
        </button>
    </div>
    <div class="container">
        <div class="mb-3 text-center">
            <h1>Seleccionar publicación</h1>
        </div>
        <div class="list-group">
            {% for pub in publicaciones_usuario %}
            <a href="#" class="list-group-item list-group-item-action">{{ pub.titulo }}</a>
            {% empty %}
            <p>No tienes publicaciones disponibles.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
