<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreplus | Recuperar contraseña</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/registro_usuario.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
  <div class="custom-container">
    <button id="BotonVolver" class="btn btn-secondary">
      <a href="{% url 'inicio' %}">
        <i class='bx bx-chevron-left'>
          <span>Volver</span>
        </i>
      </a>
    </button>
  </div>
  <div class="container text-center">
      <h2 class="text-center mb-4">Restablecer contraseña</h2>
      <p>Ingresar correo eléctronico para restablecer la contraseña.</p>
      <form method="post"> <!-- Agregamos el método POST al formulario -->
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Ingresar correo electrónico" name="email" required>
          
          <div class="mb-3 text-center">
          {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
          </div>
        </div>
        <div class="mb-3 text-center">
          <button id="Restablecer" type="submit" class="btn btn-register">Siguiente</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
