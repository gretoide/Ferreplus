<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferreplus | Registrarse</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/registro_usuario.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body>
  <div class="custom-container">
    <button id="BotonVolver" class="btn btn-secondary">
      <a href="{% url 'inicio' %}">
        <i class='bx bx-chevron-left'>
          <span>Volver</span>
        </i>
      </a>
    </button>
  </div>
  <div class="container text-center">
    <h1 class="text-center mb-4"><i class='bx bx-user-plus'></i> Crea una cuenta</h1>
    <form method="post"> <!-- Agregamos el método POST al formulario -->
      {% csrf_token %}
      <div  class="mb-3">
        <!-- Mensaje de alerta de error -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre" name="nombre" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Apellido" name="apellido" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="DNI" name="dni" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" name="correo_electronico" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" name="contraseña" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirmar contraseña" name="confirmar_contraseña" required> <!-- Agregamos el atributo name -->
      </div>
      <div class="mb-3">
        <span>Fecha de nacimiento</span>
        <input type="date" class="form-control" placeholder="Fecha de nacimiento" name="fecha_nacimiento" required> <!-- Agregamos el atributo name -->
      </div>
      <button type="submit" class="btn btn-register">Crear cuenta</button>
      <p class="login-link">¿Ya tienes una cuenta? <a href="{% url 'inicio' %}" class="text-primary">Inicia sesión</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
